<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Store</title>
</head>
<body>
    <h2 id="heading"></h2>
    <form id="wordForm">
        <label for="word" id="wordLabel"></label>
        <input type="text" id="word" name="word" required>
        <br><br>
        <button type="submit" id="submit"></button>
        <br><br>
        <label for="response" id="responseLabel"></label>
        <textarea id="response" name="response" rows="4" cols="50" readonly></textarea>
        <p id="submissionFeedback"></p>
    </form>
    <script type="module" src="./js/search.js"></script>
</body>
</html>
